<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PromptMaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-6 max-w-3xl mx-auto space-y-6">
  <h1 class="text-2xl font-bold">PromptMaster</h1>

  <!-- Description -->
  <div>
    <label for="description" class="block text-sm font-medium mb-1">Description</label>
    <textarea id="description" rows="3" placeholder="Describe your scene..." class="pm-input h-24"></textarea>
  </div>

  <!-- Enable / disable blocks -->
  <div class="space-y-4">
    <div class="pm-section">
      <label class="pm-checkbox-label">
        <input type="checkbox" id="cbIllum" checked class="accent-blue-500">
        <span>Illumination</span>
      </label>
      <div class="pm-inner">
        <label>Direction
          <select id="illumDirection" class="pm-select">
            <option>front</option><option>back</option>
            <option>left</option><option>right</option>
            <option>top</option><option>bottom</option>
          </select>
        </label>
        <label>Force
          <select id="illumForce" class="pm-select">
            <option>soft</option><option>medium</option><option>hard</option>
          </select>
        </label>
        <label>Altitude (deg)
          <input type="number" id="illumAlt" value="45" class="pm-input">
        </label>
        <label>Color
          <input type="text" id="illumColor" value="neutral white" class="pm-input">
        </label>
      </div>
    </div>

    <div class="pm-section">
      <label class="pm-checkbox-label">
        <input type="checkbox" id="cbClothes" class="accent-blue-500">
        <span>Clothes</span>
      </label>
      <div class="pm-inner">
        <label>Details
          <input type="text" id="clothesTxt" placeholder="Red jacket, jeans ..." class="pm-input">
        </label>
      </div>
    </div>

    <div class="pm-section">
      <label class="pm-checkbox-label">
        <input type="checkbox" id="cbStyle" class="accent-blue-500">
        <span>Style</span>
      </label>
      <div class="pm-inner">
        <label>Rendering
          <select id="styleRendering" class="pm-select">
            <option>realistic</option>
            <option>anime</option>
            <option>plasticine</option>
            <option>paint</option>
          </select>
        </label>
        <label>Palette
          <input type="text" id="stylePalette" placeholder="dark teal, neon pink" class="pm-input">
        </label>
      </div>
    </div>
  </div>

  <!-- Preview + actions -->
  <div>
    <h2 class="text-lg font-semibold mb-2">Prompt preview</h2>
    <pre id="preview" class="pm-preview h-32"></pre>
  </div>

  <div class="flex gap-2">
    <button id="copyBtn" class="pm-btn bg-blue-600 hover:bg-blue-700">Copy</button>
    <button id="saveBtn" class="pm-btn bg-green-600 hover:bg-green-700">Record</button>
  </div>

  <!-- History -->
  <div>
    <h2 class="text-lg font-semibold mt-4 mb-2">History</h2>
    <ul id="history" class="space-y-2"></ul>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
